<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>PetsList - Edit Listing</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/pages.css" type="text/css" />
    <link rel="stylesheet" href="/styles/button.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/edit.js"></script>


  </head>

  <nav>
    <!--Desktop nav-->
    <div class="desktopnav">

      <div class = 'logo'>
        <div><i class="fas fa-paw"></i></div>
        <div class="mainpg_title">petslist</div>
      </div>


      <div class="page_links">
        <div class = 'marketplace'>
          <a href="/">marketplace</a>
        </div>
        <div class = 'post'>
          <a href="/users/post">new listing</a>
        </div>
        <div class = 'mylistings'>
        <a href="/users/profile">my listings</a>
        </div>
        <div class = 'myfavourites' >
        <a href="/users/favourites">my favourites</a>
        </div>
        <div class = 'mymessages' >
        <a href="/users/inbox">my messages</a>
        </div>
      </div>
    </div>

    <!-- mobile nav -->
    <div class="mobilenav">
      <h3 class="title">My listings</h3>
    </div>


      <div class = 'usernav'>
        <div class = 'login'><a href="/login">Login</a></div>
        <div class = "user"> </div>
      </div>
    </div>
  </nav>

  <body>
  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="listing_body">

    <form action="listing" method="POST" id="form">


          <label for="hideID" class="col-sm-2 col-form-label" id="hideID">
          <div class="col-sm-10">
            <input readonly required name='id' type="text" class="form-control" id="itemID">
          </div>
        </label>

          <label for="titleofitem" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input required name='name' type="text" class="form-control" id="itemTitle">
          </div>


          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input required name='price' type="text" class="form-control" id="itemPrice">
          </div>

          Category
          <select name ='category_id' id="itemCategory"class="form-select form-control" aria-label="Default select example" required>
            <option selected>Choose a category</option>
            <option value="1">Food</option>
            <option value="2">Toys</option>
            <option value="3">Supplies</option>
          </select>

          Pet
          <select required name='animal_id' id="itemPet"class="form-select form-control" aria-label="Default select example">
            <option selected>Choose a category</option>
            <option value="1">Cats</option>
            <option value="2">Dogs</option>
            <option value="3">Fish</option>
            <option value="4">Reptile</option>
            <option value="5">Small pet</option>
          </select>

          <!-- photo upload field -->

          <label for="photo" class="col-sm-2 col-form-label">Photo</label>
          <input required name='photo' type="text" class="form-control" id="itemPhoto">

          <div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Description</label>
              <textarea name='description' class="form-control" id="itemDescription" rows="5" required></textarea>
            </div>

          </div>

          <div>
            <button id="editSubmit" type="submit" class="btn btn-primary">Submit</button>

            <button type="submit" class="btn btn-outline-danger">Cancel</button>

          </div>

      </form>
    </section>


    </main>

    <footer>
      <section class="navbar">

        <div class="mobile_navbar navbar_button">
          <a href="/"><i class="fas fa-th-large"></i></a>
          <a href="/users/profile" class="active"><i class="far fa-user"></i></a>
          <a href="/users/post"><i class="far fa-edit"></i></a>
          <a href="/users/favourites"><i class="fas fa-heart"></i></a>
          <a href="/users/inbox"><i class="far fa-comments"></i></a>
        </div>
      </section>
      </footer>

</body>
</html>
