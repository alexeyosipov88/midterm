  <body>

    <div id="listings">

      <!-- Top nav bar (fixed) -->
      <nav>
        <div class="topnav">

          <div class = 'logo'>
            <div><i class="fas fa-paw"></i></div>
            <div class="mainpg_title">petslist</div>
          </div>


          <div class="page_links">
            <div class = 'marketplace'>
              <a href="/">marketplace</a>
            </div>
            <div class = 'post'>
              <a href="/users/post">new listing</a>

            </div>
            <div class = 'myfavourites' >
            <a href="/users/favourites">my favourites</a>
            </div>
            <div class = 'mymessages' >

            </div>
          </div>


          <div class = 'usernav'>

            <!-- search field -->
            <div id="search_bar">
              <div class="form-outline">

          </div>

          <div class="filter_by_price">
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm" id="filter_by_price" type="button" >

              </button>
            </div>
          </div>

          <div class="all_products">

          </div>
